<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- media css -->
    <link rel="stylesheet" href="./css/media.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="imagens/favicon-spacex.png" type="image/x-icon">
    <title>OnebitX</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="img-header">
                <img src="./imagens/logo-obc.png" class="img-fluid" alt="oneBitCode">
            </div>
        </header>

        <section>
            <div class="row mt-4 mx-2">
                <div class="col-12">
                    <label for="basic-url" class="form-label text-white">1- Qual o seu nome?</label>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Primeiro nome:</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Digite aqui">
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Segundo nome:</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Digite aqui">
                    </div>

                <div class="text-white">
                    <p class="text-white">2-Qual seu genêro?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                         Homem
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                         Mulher
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                        <label class="form-check-label" for="exampleRadios3">
                        Prefiro não informar
                        </label>
                      </div>
                </div>

                  <div class="text-white">
                      <p class="text-white mt-3">3-Marque os treinamentos que você fez.</p>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta
                        <label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico </label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                        <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta </label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked4" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked4">Treinamento físico intenso </label>
                      </div>
                  </div>
                  
                  <div class="text-white">
                    <p class="text-white mt-3">4-Quais você acha que são suas habilidades?</p>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                        <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                        <label class="form-check-label" for="inlineCheckbox4">Não temo marciano</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2">
                        <label class="form-check-label" for="inlineCheckbox5">Já vi todos os star wars</label>
                      </div>
                  </div>

                  <button type="button" class="btn btn-outline-danger mt-3 d-grid gap-2 col-2 mx-auto ">Enviar

                  </button>
                </div>
               </div>
        </section>
      </div>
        <footer class="text-white text-center mt-3 footer">
          <p>Feito por Jones Carlos © OneBitCode todos os direitos reservados - 2022</p>
        </footer>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
